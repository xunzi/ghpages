baseURL: "https://drexler-online.net"
title: Yaub (yet another useless blog)
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableGitInfo: true

googleAnalytics: 

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Yaub (yet another useless blog)
  description: "One of the dustier corners of the internet"
  keywords: [Blog, PaperMod, personal, lxd, activitypub]
  author: Christian Drexler
  # author: ["Me", "You"] # multiple authors
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome to one of the dustier corners of the internet"
    subtitle: "Online since modems were a thing"
    imageUrl: "/images/wolken.jpg"
    imageWidth: 240
    imageHeight: 240
    imageTitle: my image
    buttons:
      - name: posts
        url: post
      - name: tags
        url: tags
      - name: about
        url: about

  # home-info mode
  homeInfoParams:
    Title: "Guten Tag \U0001F44B"
    Content: Herzlich willkommen zu einer der staubigeren Ecken des Internets. Details zu dieser Seite findet Ihr [hier](/about)

  socialIcons:
    - name: mastodon
      url: "https://fedi.konsolenknecht.de/users/cd"
    - name: github
      url: "https://github.com/xunzi"
    - name: linkedin
      url: "https://www.linkedin.com/in/cdrexler"
    - name: bluesky
      url: "https://bsky.app/profile/xunzi.de"
  analytics:
    google:
      SiteVerificationTag: 
    bing:
      SiteVerificationTag: 
    yandex:
      SiteVerificationTag: 

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: about
      name: about
      url: /about
      weight: 10
    - identifier: posts
      name: posts
      url: /post
      weight: 40


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
