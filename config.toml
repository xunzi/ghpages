baseURL = "https://drexler-online.net"
title = "Bloggggggg"
theme = "hugo-notepadium"
copyright = "©2021 C. Drexler"

languageCode = "de-de"
hasCJKLanguage = false

publishDir = "output"

enableRobotsTXT = true

enableGitInfo = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
#dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = "images/wolken.jpg"  # if you have a logo png
slogan = "100% JavaScript-free"
license = "MIT License"  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = true
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "About"
url = "/about"

[[params.nav.custom]]
title = "Hugo"
url = "https://gohugo.io/"

[[params.nav.custom]]
title = "Github"
url = "https://github.com/xunzi"

[[params.nav.custom]]
title = "Twitter"
url = "https://twitter.com/xunzi"


[params.profile]
  enable = true
  avatar = "/images/cdrexler.jpg"
  name = "Christian Drexler"
  bio = "Ex-Sinologe, Systemadministrator, betreibt Cloud-Infrastruktur für einen großen Mobilfunk- und Festnetzanbieter"  # support markdown syntax
  twitter = "xunzi"  # https://twitter.com/XXX
  github = "xunzi"  # https://github.com/XXX
  email = "webmaster@drexler-online.net"
